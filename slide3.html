<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
</head>
<body>

      <div class="container">
        <div class="swiper">
            <!--Additional required wrapper-->
            <div class="swiper-wrapper">
                <!--Slides-->
                <div class="swiper-slide"><img src="images/fayo-1.jpg" alt=""></div>
                <div class="swiper-slide"><img src="images/fayo-2.jpg" alt=""></div>
                <div class="swiper-slide"><img src="images/fayo-3.jpg" alt=""></div>
                <div class="swiper-slide"><img src="images/fayo-4.jpg" alt=""></div>
                <div class="swiper-slide"><img src="images/fayo-5.jpg" alt=""></div>
            </div>
            <!--If we need pagination-->
            <div class="swiper-pagination"></div>

            <!--If we need navigation buttons-->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

        </div>
      </div>  
  
      
  
      <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>  

<script>

const swiper = new Swiper('.swiper', {
   autoplay:{
    delay: 3000,
    disableOnInteraction: false,
   },
  loop: true,

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
    clickable: true,
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

});

</script>

</body>
</html>
